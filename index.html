<!DOCTYPE html>
<html>
    <head>
        <title>Bubble Game</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class="main">
          <div class="box">
            <div class="btop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitRun" class="score">1</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerRun" class="score">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreUpdate" class="score">0</div>
                </div>

            </div>
            <div class="bbot">
                    
            </div>
          </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
